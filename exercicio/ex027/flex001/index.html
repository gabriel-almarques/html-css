<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        
        div.conteiner {
            background-color: lightcoral;
            display: flex;
        }

        div.iten {
            background-color: aquamarine;
            border: 1px solid black;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="iten">A</div>
        <div class="iten">B</div>
        <div class="iten">C</div>
        <div class="iten">D</div>
        <div class="iten">E</div>
        <div class="iten">F</div>
        <div class="iten">G</div>
    </div>
</body>
</html>
