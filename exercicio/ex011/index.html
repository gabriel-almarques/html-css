<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="none" controls>
        <source src="midia/jingle-bells.mp3" type="audio/mpeg">
        <source src="midia/jingle-bells.mp3" type="audio/ogg">
        <source src="midia/jingle-bells.mp3" type="audio/wav">
        <p>infelizmente seu computador não consegue reproduzir um áudio. <a href="midia/jingle-bells.mp3">Clique aqui para fazer o Dowload</a></p>
    </audio>
    <!--MP3 - WAV - OGG-->
</body>
</html>
