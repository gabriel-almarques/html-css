<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
    <h1>Tags em HTML</h1>
<body>
    <p>Em HTML5 podemos inserir os elemetos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usar &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usar &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="Usar &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar &lt;code&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="Usar &lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Usar &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
